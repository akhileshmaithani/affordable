<button class="sidebar-toggle" data-toggle="collapse" aria-expanded="true" data-target="#map-sidebar">
    <i class="fa fa-bars" aria-hidden="true"></i>
</button>


<div class="" id="map-sidebar" class="collapse show" aria-expanded="true">

    <div class="side-item">
        <h3>Welcome to your dashboard.<br/> Here you can browse your <br/> saved listings and manage your <br/>applications
        </h3>
    </div>

    <div class="side-item">

        <div class="side-item">
            <div class="col-sm-2">
                <img src="/assets/img/selected.png" style="width: 20px; height: 20px; float: left;">

            </div>

            <div class="col-sm-10" style="float:left;">
                <h2><a [routerLink]="['listing']" routerLinkActive="active">My Listings</a></h2>
            </div>


        </div>
        <div class="side-item" style="margin-top: 10px;">
            <div class="col-sm-8" style="float:left;margin-left: 36px;">
                <h2><a routerLink="my-application" routerLinkActive="active">My Application</a></h2>

            </div>

            <div class="col-sm-2" style="float:left;">
                <img src="/assets/img/bell.png" style="width: 20px; height: 20px; float: right;">
            </div>


        </div>

        <div class="side-item" style="margin-top: 10px;">
            <div class="col-sm-8" style="float:left;margin-left: 34px;">
                <h2><a routerLink="pending-lease" routerLinkActive="active">Pending Leases</a></h2>

            </div>

            <div class="col-sm-2" style="float:left;">
                <img src="/assets/img/bell.png" style="width: 20px; height: 20px; float: right;">
            </div>


        </div>
        <div class="side-item" style="margin-top: 10px;">
            <div class="col-sm-2">
                <img src="/assets/img/tu-stamp.png" style="width: 20px; height: 20px; float: left;">

            </div>

            <div class="col-sm-10" style="float:left;">
                <h2>Credits</h2>
            </div>


        </div>
    </div>


</div>
